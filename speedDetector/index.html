<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Speed Ticketing</title>
  </head>

  <body>
    <!-- adding to a container -->
    <div class="detectorContainer">
      <h1>Speeding Checker</h1>
      <div class="flex-box">
        <!-- creating a card -->
        <div class="card">
          <div class="input">
            <label for="speed">Speed 70kmh:</label><br />
            <!-- minimun speed is 0kmh -->
            <input type="number" id="speed" min="0" /> 
            <button onclick="checkSpeed()">Check</button>
          </div>
          <!-- output -->
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
