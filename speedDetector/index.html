<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Speed Ticketing</title>
</head>

<body>
    <div class="detectorContainer">
        <h1>Speeding Checker</h1>
        <div class="flex-box">
            <div class="card">
                <div class="input">
                    <label for="speed">Speed 70kmh:</label><br>
                    <input type="number" id="speed" min="0">
                    <button onclick="checkSpeed()">Check</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
