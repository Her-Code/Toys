<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Net Salary Calculator</title>
</head>

<body>
    <div class="salaryContainer">
        <h2>Net Salary Calculator</h2>
        <!-- create a form and input basic salary and benefits -->
        <form id="salaryForm">
            <label for="basicSalary">Basic Salary (Ksh):</label><br>
            <input type="number" id="basicSalary" name="basicSalary" required /><br />
            <label for="benefits">Benefits (Ksh):</label><br>
            <input type="number" id="benefits" name="benefits" required /><br />
            <!-- use submit instead of button sice its a form -->
            <!-- <button type="submit" onclick="calculateSalary()">Calculate</button> -->

            <input type="submit" value="Calculate Net Salary" />
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
