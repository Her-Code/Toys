<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Net Salary Calculator</title>
</head>

<body>
    <div class="salaryContainer">
        <h2>Net Salary Calculator</h2>
        <!-- create a form and input basic salary and benefits -->
        <form id="salaryForm">
            <label for="basicSalary">Basic Salary (Ksh):</label>
            <input type="number" id="basicSalary" name="basicSalary" required><br>
            <label for="benefits">Benefits (Ksh):</label>
            <input type="number" id="benefits" name="benefits" required><br>
            <!-- use submit instead of button sice its a form -->
            <!-- <button type="submit" onclick="calculateSalary()">Calculate</button> -->

            <input type="submit" value="Calculate Net Salary">
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
