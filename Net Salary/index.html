<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Net Salary Calculator</title>
</head>

<body>
    <div class="salaryContainer">
        <h2>Net Salary Calculator</h2>
        <label for="basic Salary">Basic Salary</label>
        <input type="number" id="basicSalary" placeholder="Enter Basic Salary">

        <label for="benefits">Benefits</label>
        <input type="number" id="benefits" placeholder="Enter Benefits"><br><br>

        <button type="button" onclick="calculateNetSalary()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
